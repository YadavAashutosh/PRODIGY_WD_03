<body>

    <h1>Tic-Tac-Toe Game</h1>

  
<div class="container">
    <div class="card" onclick="startGame()">
        <div class="emoji">🎮</div>
        <h2>Play Tic-Tac-Toe</h2>
        <button class="startGame">Play Now</button>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="scoreBoar">
            Score - You: <span id="playerScore">0</span> | 🤖: <span id="aiScore">0</span>
        </div>
        <div class="Boar" id="Boar"></div>
        <div class="buttons">
            <button onclick="resetGame()">Restart</button>
            <button onclick="goBacks()">Back to Menu</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <h2 id="popupMessage"></h2>
        <button onclick="closePopup()">OK</button>
    </div>

</div>

<div class="menu">
</div>

<div class="chess-container" id="chessContainer" style="display: none;">
    <div class="chessboard" id="chessboard"></div>
    <div class="buttons">
        <button onclick="resetChess()">Restart</button>
        <button onclick="goBack()">Back to Menu</button>
    </div>
</div>

    <script>
       let Boar = ["", "", "", "", "", "", "", "", ""];
        const human = "🙂";
        const ai = "🤖";
        let playerScore = 0;
        let aiScore = 0;

        function startGame() {
            document.querySelector(".menu").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            resetGame();
        }

        function goBacks() {
            document.querySelector(".menu").style.display = "block";
            document.getElementById("gameContainer").style.display = "none";
            resetGame();
        }

        function createBoar() {
            let BoarDiv = document.getElementById("Boar");
            BoarDiv.innerHTML = "";
            Boar.forEach((cell, index) => {
                let cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.dataset.index = index;
                cellDiv.addEventListener("click", humanMove, { once: true });
                cellDiv.innerText = cell;
                BoarDiv.appendChild(cellDiv);
            });
        }

        function humanMove(event) {
            let index = event.target.dataset.index;
            if (Boar[index] === "") {
                Boar[index] = human;
                event.target.innerText = human;
                event.target.classList.add("taken");

                if (checkWinner(Boar, human)) {
                    playerScore++;
                    updateScore();
                    setTimeout(() => showPopup("You Win! 🎉"), 100);
                    return;
                }

                if (Boar.every(cell => cell !== "")) {
                    setTimeout(() => showPopup("It's a Tie! 😐"), 100);
                    return;
                }

                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let bestMove = minimax(Boar, ai).index;
            Boar[bestMove] = ai;
            let aiCell = document.querySelector(`[data-index='${bestMove}']`);
            aiCell.innerText = ai;
            aiCell.classList.add("taken");

            if (checkWinner(Boar, ai)) {
                aiScore++;
                updateScore();
                setTimeout(() => showPopup("AI Wins! 🤖🏆"), 100);
                return;
            }

            if (Boar.every(cell => cell !== "")) {
                setTimeout(() => showPopup("It's a Tie! 😐"), 100);
            }
        }

        function minimax(newBoar, player) {
            let availableSpots = newBoar.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);

            if (checkWinner(newBoar, human)) return { score: -10 };
            if (checkWinner(newBoar, ai)) return { score: 10 };
            if (availableSpots.length === 0) return { score: 0 };

            let moves = [];
            for (let i of availableSpots) {
                let move = { index: i };
                newBoar[i] = player;

                let result = minimax(newBoar, player === ai ? human : ai);
                move.score = result.score;

                newBoar[i] = "";
                moves.push(move);
            }

            return moves.reduce((best, move) =>
                (player === ai ? move.score > best.score : move.score < best.score) ? move : best
            );
        }

        function checkWinner(Boar, player) {
            return [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ].some(pattern => pattern.every(index => Boar[index] === player));
        }

        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetGame();
        }

        function resetGame() {
            Boar.fill("");
            createBoar();
        }

        function updateScore() {
            document.getElementById("playerScore").innerText = playerScore;
            document.getElementById("aiScore").innerText = aiScore;
        }

        document.addEventListener("DOMContentLoaded", createBoar);

    </script>
